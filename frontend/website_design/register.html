<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

</head>

<body class="bg-dark h-100">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <div class="d-flex justify-content-center align-items-center h-100">
        <div class="card login-form">
            <div class="card-body">
                <h2 class="card-title text-center">Please register!</h2>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label for="name " class="form-label ">Name</label>
                        <input type="text " class="form-control " id="name " placeholder="Enter your name">

                    </div>
                    <div class="col-md-6">
                        <label for="surname" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surname" placeholder="Enter your surname">
                    </div>
                    <div class=" col-12 ">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class=" col-12 ">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="This is how others will see you">
                    </div>
                    <div class=" col-12 ">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Please choose your password wisely!">
                    </div>

                            <b-avatar variant="success" icon="people-fill"></b-avatar>
                        </div>
                    </template>

                    <div class="col-12 ">
                        <button type="submit " class="btn btn-dark w-100 ">Sign up</button>
                    </div> -->


                </form>
            </div>
        </div>
    </div>

</body>

</html>
