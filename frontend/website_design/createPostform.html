<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

</head>

<body class="h-100 w-100">
    
    <form class="mx-auto w-50 rounded border border-4 m-3" style="height: 80%;">
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-danger">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                </svg>
                <span class="visually-hidden">Button</span>
            </button>
        </div>
        <div class="mb-3 w-75 mx-auto text-center my-3">
            <label for="title" class="form-label">Naslov</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
            <div id="emailHelp" class="form-text">Naslov Vašeg oglasa</div>
        </div>
        <div class="d-flex w-75 mx-auto justify-content-around">
            <div class="w-25">
                <select class="form-select w-100 mx-auto my-3" aria-label="Default select example">
                    <option selected>Smjer</option>
                    <option value="1">Računarstvo</option>
                    <option value="2">Elektrotehnika</option>
                </select>
            </div>
            <div class="w-25">
                <select class="form-select w-100 mx-auto my-3" aria-label="Default select example">
                    <option selected>Predmet</option>
                    <option value="1">Matan2</option>
                    <option value="2">Osnele</option>
                </select>
            </div>
            <div class="w-25">
                <select class="form-select w-100 mx-auto my-3" aria-label="Default select example">
                    <option selected>Komponenta</option>
                    <option value="1">MI</option>
                    <option value="2">ZI</option>
                </select>
            </div>
        </div>
        <select class="form-select w-75 mx-auto my-3" aria-label="Default select example">
            <option selected>Odabir vrste oglasa</option>
            <option value="1">Nudim</option>
            <option value="2">Tražim</option>
        </select>
        <div class="mb-3 w-75 mx-auto text-center h-50 mt-3 mb-0">
            <label for="title" class="form-label">Sadržaj</label>
            <textarea class="form-control h-75" id="body" aria-describedby="bodyHelp"></textarea>
            <div id="emailHelp" class="form-text">Sadržaj Vašeg oglasa</div>

        </div>
        <div class="d-flex justify-content-end w-75 mx-auto">
            <button type="button" class="btn btn-success" style="width: 20%;">Objavi</button>
        </div>
    </form>

</body>

</html>
